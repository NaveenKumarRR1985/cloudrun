<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telemetry Demo App{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <nav class="glass-card mx-4 mt-4 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">üìä Telemetry Demo</div>
            <div class="flex space-x-6">
                <a href="/" class="nav-link text-white px-4 py-2 rounded-lg">üè† Home</a>
                <a href="/users" class="nav-link text-white px-4 py-2 rounded-lg">üë• Users</a>
                <a href="/products" class="nav-link text-white px-4 py-2 rounded-lg">üì¶ Products</a>
                <a href="/analytics" class="nav-link text-white px-4 py-2 rounded-lg">üìà Analytics</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Add some interactivity for better trace generation
        document.addEventListener('DOMContentLoaded', function() {
            // Track page views
            console.log('Page loaded:', window.location.pathname);
            
            // Add click tracking
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') {
                    console.log('User interaction:', e.target.textContent);
                }
            });
        });
    </script>
</body>
</html>
