<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Observnauts Todo Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .add-todo {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-todo h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .todo-form {
            display: flex;
            gap: 12px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-add:hover {
            background: #5a67d8;
        }

        .todo-count {
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .todo-list {
            background: white;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #495057;
        }

        @media (max-width: 600px) {
            .todo-form {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Observnauts Todo</h1>
            <p>Simple task management for your team</p>
        </div>

        <div class="content">
            <!-- Add Todo Form -->
            <div class="add-todo">
                <h2>Add New Task</h2>
                <form class="todo-form" action="/add" method="post">
                    <input type="text" name="todo" class="todo-input" 
                           placeholder="What needs to be done?" required>
                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <!-- This is for preview only - use the Flask template below for your app -->
            {% if todos %}
            <div class="todo-count">{{ todos|length }} task{{ 's' if todos|length != 1 else '' }} remaining</div>
            <div class="todo-list">
                {% for todo in todos %}
                <div class="todo-item">
                    <span class="todo-text">{{ todo }}</span>
                    <form action="/delete" method="post" style="display: inline;">
                        <input type="hidden" name="todo" value="{{ todo }}" />
                        <button type="submit" class="btn-delete">
                            <i class="fas fa-check"></i> Done
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="empty-state">
                <i class="fas fa-clipboard-check"></i>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
